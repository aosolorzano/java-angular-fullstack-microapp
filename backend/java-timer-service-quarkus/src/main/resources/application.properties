# Default Tasks configuration
tasks.time.zone.id=00:00
tasks.dynamodb.table.name=Tasks

# Logging configuration
quarkus.log.level=INFO
%aws.quarkus.log.category."com.hiperium".level=INFO
%dev.quarkus.log.category."com.hiperium".level=DEBUG

# DataBase Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus_quartz
quarkus.datasource.password=quarkus_quartz
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/TimerServiceDB

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file

# Flyway Configuration for Quartz
quarkus.flyway.connect-retries=10
quarkus.flyway.table=flyway_quarkus_history
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=1.0
quarkus.flyway.baseline-description=Quartz

# Quartz configuration
quarkus.quartz.clustered=true
quarkus.quartz.start-mode=forced
quarkus.quartz.store-type=jdbc-cmt

# DYNAMODB CONFIGURATION
quarkus.dynamodb.aws.region=${AWS_REGION:us-east-1}
%dev.quarkus.dynamodb.endpoint-override=http://localhost:8000
%dev.quarkus.dynamodb.aws.credentials.type=env_variable
%aws.quarkus.dynamodb.aws.credentials.type=container

# OIDC CONFIGURATION - AWS COGNITO
quarkus.oidc.auth-server-url=https://cognito-idp.us-east-1.amazonaws.com/cognito_user_pool_id
